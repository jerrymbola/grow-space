<!DOCTYPE html>
<html lang="en" x-data="{ 
    dark: localStorage.getItem('dark') === 'true',
    entryContent: '',
    savedEntries: JSON.parse(localStorage.getItem('journalEntries')) || [],
    activePrompt: null
 }" :class="{ 'dark': dark }" x-init="$watch('dark', value => localStorage.setItem('dark', value))">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | b.you!</title>
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.25)',
                        darkglass: 'rgba(15, 23, 42, 0.5)',
                        darkbg: '#0f172a',
                        lightbg: '#f8fafc',
                        primary: {
                            light: '#e0f2fe',
                            dark: '#0369a1'
                        },
                        secondary: {
                            light: '#f0fdf4',
                            dark: '#166534'
                        }
                    },
                    backdropBlur: {
                        xs: '4px',
                        sm: '8px',
                    },
                    boxShadow: {
                        glass: '0 4px 30px rgba(0, 0, 0, 0.1)',
                    },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            margin: 0;
        }

        .dark body {
            background-color: #0f172a;
        }

        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .sticky-header {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-wrapper {
            padding-top: 80px;
        }

        .journal-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dark .journal-card {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .journal-editor {
            min-height: 200px;
            font-size: 1rem;
            line-height: 1.75;
            outline: none;
        }

        .prompt-card:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 640px) {
            .content-wrapper {
                padding-top: 70px;
            }

            .prompt-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="font-sans transition-colors duration-300 text-gray-800 dark:text-gray-100">
    <div class="page-container">
        <!-- Sticky Navbar -->
        <header class="sticky-header py-4 w-full">
            <div class="flex items-center justify-between px-6 lg:px-[3.5rem] max-w-7xl mx-auto">
                <div class="flex items-center gap-4">
                    <a href="../index.html"
                        class="flex items-center gap-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        <span class="text-2xl font-bold tracking-wide text-gray-900 dark:text-gray-100">b.you!</span>
                    </a>
                </div>
                <button @click="dark = !dark" aria-label="Toggle dark mode" aria-pressed="false"
                    x-bind:aria-pressed="dark"
                    class="theme-toggle glass-card hover:bg-white/30 dark:hover:bg-black/30 w-12 h-12 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="sun h-6 w-6 text-yellow-300" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="moon h-6 w-6 text-blue-800" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.293 14.707A8 8 0 0112 4a8 8 0 000 16 8 8 0 005.293-1.707z" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <!-- Journal Content -->
            <section class="w-full max-w-7xl mx-auto px-6 lg:px-[3.5rem] py-10">
                <!-- Header -->
                <div class="flex items-center gap-4 mb-8">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" stroke-width="1.5"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.862 4.487l1.687 1.688a1.875 1.875 0 010 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                    </svg>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-gray-100">Journal With Me</h1>
                </div>

                <!-- Today's Journal Card -->
                <div class="journal-card rounded-2xl p-6 mb-8">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-4">Today's Reflection</h3>
                        <div x-model="entryContent" x-ref="journalEditor"
                            @input="entryContent = $event.target.innerHTML" class="journal-editor"
                            contenteditable="true"
                            x-html="entryContent || '<span class=\'text-gray-400\'>Write your thoughts here... Click a prompt below if you need inspiration.</span>'"
                            @focus="if($refs.journalEditor.innerHTML.includes('text-gray-400')) $refs.journalEditor.innerHTML = ''"
                            @blur="if($refs.journalEditor.innerHTML === '') $refs.journalEditor.innerHTML = '<span class=\'text-gray-400\'>Write your thoughts here...</span>'">
                        </div>

                        <!-- Save Button -->
                        <div class="flex justify-end mt-4">
                            <button @click="
                                    if(entryContent.trim() && !entryContent.includes('text-gray-400')) {
                                        const newEntry = {
                                            date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                                            content: entryContent,
                                            timestamp: new Date().getTime()
                                        };
                                        savedEntries.unshift(newEntry);
                                        localStorage.setItem('journalEntries', JSON.stringify(savedEntries));
                                        entryContent = '';
                                        $refs.journalEditor.innerHTML = '<span class=\'text-gray-400\'>Entry saved! Write more or try another prompt.</span>';
                                        activePrompt = null;
                                    }
                                " :class="{
                                    'bg-green-500 hover:bg-green-600': entryContent.trim() && !entryContent.includes('text-gray-400'),
                                    'bg-gray-300 cursor-not-allowed dark:bg-gray-600': !entryContent.trim() || entryContent.includes('text-gray-400')
                                }"
                                class="text-white font-medium py-2 px-6 rounded-lg transition-colors text-sm md:text-base">
                                Save Entry
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Journal Prompts Grid -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold mb-6 text-gray-900 dark:text-gray-100">Daily Prompts</h2>
                    <div class="prompt-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div @click="
                                activePrompt = 1;
                                $refs.journalEditor.innerHTML = 'What made you smile today?<br>';
                                $refs.journalEditor.focus();
                            " :class="{
                                'border-green-500 bg-green-50/30 dark:bg-green-900/10': activePrompt === 1,
                                'border-transparent': activePrompt !== 1
                            }" class="journal-card prompt-card rounded-xl p-5 cursor-pointer border-2 transition-all">
                            <h3 class="font-medium mb-2">What made you smile today?</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Reflect on positive moments</p>
                        </div>

                        <div @click="
                                activePrompt = 2;
                                $refs.journalEditor.innerHTML = 'What challenge did you overcome?<br>';
                                $refs.journalEditor.focus();
                            " :class="{
                                'border-green-500 bg-green-50/30 dark:bg-green-900/10': activePrompt === 2,
                                'border-transparent': activePrompt !== 2
                            }" class="journal-card prompt-card rounded-xl p-5 cursor-pointer border-2 transition-all">
                            <h3 class="font-medium mb-2">What challenge did you overcome?</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Celebrate your resilience</p>
                        </div>

                        <div @click="
                                activePrompt = 3;
                                $refs.journalEditor.innerHTML = 'What are you grateful for?<br>';
                                $refs.journalEditor.focus();
                            " :class="{
                                'border-green-500 bg-green-50/30 dark:bg-green-900/10': activePrompt === 3,
                                'border-transparent': activePrompt !== 3
                            }" class="journal-card prompt-card rounded-xl p-5 cursor-pointer border-2 transition-all">
                            <h3 class="font-medium mb-2">What are you grateful for?</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Practice gratitude</p>
                        </div>
                    </div>
                </div>

                <!-- Previous Entries Section -->
                <div class="mt-12" x-show="savedEntries.length > 0">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Your Journal Entries</h2>
                        <button
                            @click="if(confirm('Clear all journal entries?')) { savedEntries = []; localStorage.removeItem('journalEntries'); }"
                            class="text-sm text-red-500 hover:text-red-700 dark:hover:text-red-400">
                            Clear All
                        </button>
                    </div>
                    <div class="space-y-4">
                        <template x-for="(entry, index) in savedEntries" :key="entry.timestamp">
                            <div class="journal-card rounded-xl p-5">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-medium" x-text="entry.date"></h3>
                                    <button
                                        @click="if(confirm('Delete this entry?')) { savedEntries.splice(index, 1); localStorage.setItem('journalEntries', JSON.stringify(savedEntries)); }"
                                        class="text-red-500 hover:text-red-700 dark:hover:text-red-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="text-gray-700 dark:text-gray-300" x-html="entry.content"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
