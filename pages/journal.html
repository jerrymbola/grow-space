<!DOCTYPE html>
<html lang="en" x-data="{ 
    dark: localStorage.getItem('dark') === 'true',
    entryContent: '',
    savedEntries: JSON.parse(localStorage.getItem('journalEntries')) || [],
    activePrompt: null
 }" :class="{ 'dark': dark }" x-init="$watch('dark', value => localStorage.setItem('dark', value))">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | b.you!</title>
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.25)',
                        darkglass: 'rgba(15, 23, 42, 0.5)',
                        darkbg: '#0f172a',
                        lightbg: '#f8fafc',
                        primary: {
                            light: '#e0f2fe',
                            dark: '#0369a1'
                        },
                        secondary: {
                            light: '#f0fdf4',
                            dark: '#166534'
                        }
                    },
                    backdropBlur: {
                        xs: '4px',
                        sm: '8px',
                    },
                    boxShadow: {
                        glass: '0 4px 30px rgba(0, 0, 0, 0.1)',
                        glow: '0 0 10px rgba(74, 222, 128, 0.5)',
                    },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            margin: 0;
        }

        .dark body {
            background-color: #0f172a;
        }

        /* Header */
        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .sticky-header {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-wrapper {
            padding-top: 80px;
        }

        /* Journal Cards */
        .journal-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dark .journal-card {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        /* Editor Styles */
        .journal-editor {
            min-height: 200px;
            font-size: 1rem;
            line-height: 1.75;
            outline: none;
        }

        /* Prompt Cards */
        .prompt-card {
            transition: all 0.2s ease;
        }

        .prompt-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Icons */
        .journal-icon {
            filter: drop-shadow(0 0 6px rgba(74, 222, 128, 0.5));
        }

        /* Animations */
        @keyframes gentlePulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.9;
            }
        }

        .animate-gentle-pulse {
            animation: gentlePulse 3s infinite;
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .content-wrapper {
                padding-top: 70px;
            }

            .prompt-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="font-sans transition-colors duration-300 text-gray-800 dark:text-gray-100">
    <div class="page-container">
        <!-- Sticky Navbar -->
        <header class="sticky-header py-4 w-full">
            <div class="flex items-center justify-between px-6 lg:px-[3.5rem] max-w-7xl mx-auto">
                <div class="flex items-center gap-4">
                    <a href="../index.html"
                        class="flex items-center gap-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        <span class="text-2xl font-bold tracking-wide text-gray-900 dark:text-gray-100">b.you!</span>
                    </a>
                </div>
                <button @click="dark = !dark" aria-label="Toggle dark mode" aria-pressed="false"
                    x-bind:aria-pressed="dark"
                    class="theme-toggle glass-card hover:bg-white/30 dark:hover:bg-black/30 w-12 h-12 rounded-full flex items-center justify-center focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="sun h-6 w-6 text-yellow-300" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="moon h-6 w-6 text-blue-800" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.293 14.707A8 8 0 0112 4a8 8 0 000 16 8 8 0 005.293-1.707z" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <!-- Journal Content -->
            <section class="w-full max-w-7xl mx-auto px-6 lg:px-[3.5rem] py-10">
                <!-- Header -->
                <div class="flex items-center gap-4 mb-8">
                    <svg class="w-8 h-8 text-green-500 journal-icon animate-gentle-pulse" fill="none"
                        stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.862 4.487l1.687 1.688a1.875 1.875 0 010 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                    </svg>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-gray-100">Journal With Me</h1>
                </div>

                <!-- Today's Journal Card -->
                <div class="journal-card rounded-2xl p-6 mb-8">
                    <div class="p-4">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold">Today's Reflection</h3>
                            <span class="text-sm text-gray-500 dark:text-gray-400"
                                x-text="new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })"></span>
                        </div>
                        <div x-model="entryContent" x-ref="journalEditor"
                            @input="entryContent = $event.target.innerHTML" class="journal-editor p-3 rounded-lg"
                            contenteditable="true"
                            x-html="entryContent || '<span class=\'text-gray-400\'>Write your thoughts here... Click a prompt below if you need inspiration.</span>'"
                            @focus="if($refs.journalEditor.innerHTML.includes('text-gray-400')) $refs.journalEditor.innerHTML = ''"
                            @blur="if($refs.journalEditor.innerHTML === '') $refs.journalEditor.innerHTML = '<span class=\'text-gray-400\'>Write your thoughts here...</span>'">
                        </div>

                        <!-- Save Button -->
                        <div class="flex justify-end mt-4">
                            <button @click="
                                    if(entryContent.trim() && !entryContent.includes('text-gray-400')) {
                                        const newEntry = {
                                            date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                                            content: entryContent,
                                            timestamp: new Date().getTime()
                                        };
                                        savedEntries.unshift(newEntry);
                                        localStorage.setItem('journalEntries', JSON.stringify(savedEntries));
                                        entryContent = '';
                                        $refs.journalEditor.innerHTML = '<span class=\'text-gray-400\'>✓ Entry saved! Write more or try another prompt.</span>';
                                        activePrompt = null;
                                    }
                                " :class="{
                                    'bg-green-500 hover:bg-green-600 shadow-md': entryContent.trim() && !entryContent.includes('text-gray-400'),
                                    'bg-gray-300 cursor-not-allowed dark:bg-gray-600': !entryContent.trim() || entryContent.includes('text-gray-400')
                                }"
                                class="text-white font-medium py-2 px-6 rounded-lg transition-all flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                </svg>
                                Save Entry
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Journal Prompts Grid -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold mb-6 text-gray-900 dark:text-gray-100 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        Daily Prompts
                    </h2>
                    <div class="prompt-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div @click="
                                activePrompt = 1;
                                $refs.journalEditor.innerHTML = '<strong>What made you smile today?</strong><br><br>';
                                $refs.journalEditor.focus();
                            " :class="{
                                'border-green-500 bg-green-50/30 dark:bg-green-900/10 shadow-glow': activePrompt === 1,
                                'border-transparent': activePrompt !== 1
                            }" class="journal-card prompt-card rounded-xl p-5 cursor-pointer border-2 transition-all">
                            <div class="flex items-start gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <div>
                                    <h3 class="font-medium mb-1">What made you smile today?</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Reflect on positive moments</p>
                                </div>
                            </div>
                        </div>

                        <div @click="
                                activePrompt = 2;
                                $refs.journalEditor.innerHTML = '<strong>What challenge did you overcome?</strong><br><br>';
                                $refs.journalEditor.focus();
                            " :class="{
                                'border-green-500 bg-green-50/30 dark:bg-green-900/10 shadow-glow': activePrompt === 2,
                                'border-transparent': activePrompt !== 2
                            }" class="journal-card prompt-card rounded-xl p-5 cursor-pointer border-2 transition-all">
                            <div class="flex items-start gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                </svg>
                                <div>
                                    <h3 class="font-medium mb-1">What challenge did you overcome?</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Celebrate your resilience</p>
                                </div>
                            </div>
                        </div>

                        <div @click="
                                activePrompt = 3;
                                $refs.journalEditor.innerHTML = '<strong>What are you grateful for?</strong><br><br>';
                                $refs.journalEditor.focus();
                            " :class="{
                                'border-green-500 bg-green-50/30 dark:bg-green-900/10 shadow-glow': activePrompt === 3,
                                'border-transparent': activePrompt !== 3
                            }" class="journal-card prompt-card rounded-xl p-5 cursor-pointer border-2 transition-all">
                            <div class="flex items-start gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                </svg>
                                <div>
                                    <h3 class="font-medium mb-1">What are you grateful for?</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Practice gratitude</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Previous Entries Section -->
                <div class="mt-12" x-show="savedEntries.length > 0">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                            Your Journal Entries
                        </h2>
                        <button
                            @click="if(confirm('Clear all journal entries?')) { savedEntries = []; localStorage.removeItem('journalEntries'); }"
                            class="text-sm text-red-500 hover:text-red-700 dark:hover:text-red-400 flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            Clear All
                        </button>
                    </div>
                    <div class="space-y-4">
                        <template x-for="(entry, index) in savedEntries" :key="entry.timestamp">
                            <div class="journal-card rounded-xl p-5 hover:shadow-md transition-all">
                                <div class="flex justify-between items-start mb-3">
                                    <div class="flex items-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-green-500"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <h3 class="font-medium" x-text="entry.date"></h3>
                                    </div>
                                    <button
                                        @click="if(confirm('Delete this entry?')) { savedEntries.splice(index, 1); localStorage.setItem('journalEntries', JSON.stringify(savedEntries)); }"
                                        class="text-red-500 hover:text-red-700 dark:hover:text-red-400 p-1 rounded-full hover:bg-red-50 dark:hover:bg-red-900/20">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="text-gray-700 dark:text-gray-300 prose dark:prose-invert max-w-none"
                                    x-html="entry.content"></div>
                            </div>
                        </template>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
